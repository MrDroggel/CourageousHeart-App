Protection-Pipeline:  
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 18.x
    - name: Install dependencies
    run: npm install
    - name: Check type
    run: npm run type:check 
    - name: Lint project
    run: npm run lint
    - name: Run tests
    run: npm run test